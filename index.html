<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohan Kayaking ‚Äì Cola Beach Lagoon Kayaking South Goa</title>
  <meta name="description" content="Experience single & double kayak rides at Cola Beach, South Goa. Sunset kayaking, beginner-friendly, safe lagoon kayaking with staff support. Book via WhatsApp or call.">
  <meta name="keywords" content="Cola Beach kayaking, South Goa kayak rental, lagoon kayaking, sunset kayaking, Rohan Kayaking">
  <link rel="icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* --- existing styles unchanged --- */

    /* Rating Section (ADDED) */
    .rating-section {
      background: #f0fdfa;
      text-align: center;
      padding: 40px 20px;
    }

    .rating-section h2 {
      color: #0f766e;
    }

    .rating-section p {
      font-size: 15px;
      margin-bottom: 15px;
    }

    .rating-stars span {
      font-size: 32px;
      cursor: pointer;
      color: #94a3b8;
      margin: 0 4px;
    }

    .rating-stars span.active {
      color: #facc15;
    }

    .rating-section textarea {
      width: 90%;
      max-width: 420px;
      height: 80px;
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    .rating-section button {
      margin-top: 12px;
      padding: 10px 24px;
      border: none;
      border-radius: 25px;
      background: #14b8a6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER, ABOUT, GALLERY, PRICING (UNCHANGED) -->

  <!-- CTA -->
  <section class="cta">
    <h2>Book Your Kayaking Experience</h2>
    <p>Call or WhatsApp us to reserve your slot</p>
    <a href="tel:+918329375100">üìû Call Now</a>
    <a href="https://api.whatsapp.com/send?phone=918329375100&text=Hi%20I%20want%20to%20book%20kayaking%20at%20Cola%20Beach" target="_blank" rel="noopener">üí¨ WhatsApp Booking</a>
  </section>

  <!-- ‚≠ê RATING SECTION (ADDED EXACT LOCATION) -->
  <section class="rating-section">
    <h2>‚≠ê Rate Your Kayaking Experience</h2>
    <p>Share your experience with us</p>

    <div class="rating-stars" id="ratingStars">
      <span data-star="1">‚òÖ</span>
      <span data-star="2">‚òÖ</span>
      <span data-star="3">‚òÖ</span>
      <span data-star="4">‚òÖ</span>
      <span data-star="5">‚òÖ</span>
    </div>

    <textarea placeholder="Write your experience (optional)"></textarea><br>
    <button onclick="submitRating()">Submit Rating</button>

    <p id="ratingMsg" style="display:none;">üôè Thank you for your feedback!</p>
  </section>

  <!-- GOOGLE MAPS (UNCHANGED) -->
  <section>
    <h2>Find Us at Cola Beach</h2>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3891.870786468135!2d74.01902791530155!3d14.998583589699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbe4f0c8896808d%3A0x7ffe55ffd6a4c88b!2sRohan%20Kayaking%2C%20Cola%20beach%20Blue%20lagoon%20cola%2C%20Canacona%2C%20Goa%20403702!5e0!3m2!1sen!2sin!4v1708699794915!5m2!1sen!2sin"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

  <!-- FOOTER, WHATSAPP BUTTON (UNCHANGED) -->

  <script>
    /* existing lightbox script unchanged */

    /* Rating Script (ADDED) */
    let selectedRating = 0;
    const stars = document.querySelectorAll('#ratingStars span');

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        selectedRating = index + 1;
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add('active');
        }
      });
    });

    function submitRating() {
      if (selectedRating === 0) {
        alert('Please select a star rating');
        return;
      }
      document.getElementById('ratingMsg').style.display = 'block';
    }
  </script>

</body>
</html>
